language: node_js
node_js:
  - "4.3"
  - "6.7"
env:
  - NODE_ENV=test
script: "npm run-script cover-test"
services:
  - mongodb
after_script:
  - ./node_modules/.bin/codeclimate-test-reporter.cmd < ./coverage/lcov.info
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - npm run-script coverage-cleanup
addons:
  code_climate:
    repo_token: ""
